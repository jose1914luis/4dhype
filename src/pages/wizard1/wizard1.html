<ion-header>

  <ion-navbar>
    <ion-title>Wizard1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div>{{mensaje}}</div>

    <form (ngSubmit)="doLogin()">
        
        <ion-list>
            <ion-item>
                <ion-label color="primary" floating>Stack Title</ion-label>
                <ion-input type="text"  [(ngModel)]="stack_title" required name='stack_title'></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" floating>Category</ion-label>
                <ion-input type="text" [(ngModel)]="category" required name='category'></ion-input>
            </ion-item>

            <ion-item>
                <ion-textarea rows="6" placeholder="Description" ></ion-textarea>
            </ion-item>
        </ion-list>
        <button ion-button block type="submit">Create</button>
        
    </form>

</ion-content>

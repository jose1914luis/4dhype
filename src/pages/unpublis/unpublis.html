<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Unpublished Stacks</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div>{{mensaje}}</div>

    <div *ngIf="cargar" style="text-align: center">
        <ion-spinner icon="lines"></ion-spinner>
    </div>

    <ion-list>
        <ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">

            <button color="secondary" outline ion-button  icon-only item-start (click)="buttonClick()">
                <ion-icon name="send" ></ion-icon>
            </button>
            <button ion-button outline icon-only item-start (click)="buttonClick()">
                <ion-icon name="create" ></ion-icon>
            </button>                                   
            <ion-label>
                {{item.stack_title}}
            </ion-label>
            <div item-content>
               {{item.timestamp}}
            </div>
            <button color="danger" icon-only ion-button outline item-end (click)="buttonClick()">
                <ion-icon name="close" ></ion-icon>
            </button>
        </ion-item>
    </ion-list>

    <!--<div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div>-->

</ion-content>
